name: tests

# ... (Previous 'on' and 'jobs' configuration) ...

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      # ... (MySQL service configuration as previously provided) ...
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -p password"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # ... (Steps up to Generate Application Key) ...

      - name: Generate Application Key
        run: php artisan key:generate

      # --- ADD THESE TWO NEW STEPS ---
      - name: Migrate Database
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: test_db
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: Seed Database
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: test_db
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan db:seed --force

      # --- RUN tests (env vars repeated for clarity) ---
      - name: tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: test_db
          DB_USERNAME: root
          DB_PASSWORD: password
        run: ./vendor/bin/phpunit tests/Feature
